<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto my-5">
  <h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

  <input
    type="text"
    name="search"
    id="search"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Search..."
    [(ngModel)]="term"
  />

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>

  <div *ngIf="products$ | async as products">
    <product-component
      *ngFor="
        let product of products | filterProducts: term || '';
        let i = index
      "
      [product]="product"
    ></product-component>
  </div>

  <app-modal title="Creat new product">
    <app-creat-product></app-creat-product>
  </app-modal>
</div>
