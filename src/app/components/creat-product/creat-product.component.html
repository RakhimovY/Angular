<form class="flex flex-col" [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border rounded w-full py-2 px-4"
    placeholder="Product name"
    formControlName="title"
    appFocus
  />

  <p
    class="text-red-600 font-medium"
    *ngIf="title.errors?.['minlength'] && title.touched"
  >
    Min length have to be 6 symbols. Now title length: {{ title.value.length }}
  </p>

  <button
    type="submit"
    class="mt-5 py-2 px-4 border rounded bg-blue-600 text-white"
  >
    Create
  </button>
</form>
